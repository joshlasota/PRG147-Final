<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Shows and jQuery Examples</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div id="tv-shows">
        <h2>TV Shows</h2>
        <div id="show-list"></div>
    </div>

    <div id="animated-div" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px;">
        <h2>Animated Entry</h2>
        <p>Welcome to our animation demo using jQuery!</p>
        <img src="photo.jpg" alt="Small Image" style="width: 100px; height: 100px;">
    </div>

    <div id="ajax-content">
        <h2>AJAX Content</h2>
        <button id="load-content">Load Content</button>
        <div id="content-display"></div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
